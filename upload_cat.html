<style>
  body {
            font-family: Georgia;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #D47C4E;
        }
        header {
            background-color: #fff;
            color: #D47C4E;
            text-align: Center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: Center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #D47C4E;
            text-decoration: none;
           transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #432616;
        }
         footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            color: #D47C4E;
            position: relative;
            bottom: 0;
            width: 100%;
        }
.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

h1 {
  text-align: center;
}

form label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select,
textarea {
  width: calc(100% - 12px);
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #D47C4E;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #432616;
}

button:active {
  background-color: #432616;
}

#catList {
  margin-top: 20px;
}

.cat {
  margin-bottom: 10px;
  padding: 10px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  border-radius: 4px;
}
</style>
<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        <img src="logo.png"width="300" height="300">
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="available_cats.html">Available Cats</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resources.html">Cat Adoption Form</a></li>
                <li><a href="upload_cat.html">Upload Cat</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
	    
    </header>
	<hr style="height:2px;border-width:0;color:#432616;background-color:#432616">
	<div class = "container">
	<form id="catForm">

    <h1> Upload Cat Information </h1>
    
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
	</div>
	
    <footer>
<hr style="height:2px;border-width:0;color:#432616;background-color:#432616">
    <h3> Bates Cat Rescue </h3>
    <p>  </p>
    <p> Eugene, OR </p>
    </footer>
    


   
</body>
	<script src="script.js"></script>
</html>
